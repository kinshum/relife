spring.profiles.active=@profileActive@server.port=8079#===datasource \u516C\u5171\u914D\u7F6E===#spring.datasource.driverClassName=com.mysql.jdbc.Driverspring.datasource.initialSize=5spring.datasource.minIdle=5spring.datasource.maxActive=20spring.datasource.maxWait=60000spring.datasource.timeBetweenEvictionRunsMillis=60000spring.datasource.minEvictableIdleTimeMillis=300000spring.datasource.validationQuery=SELECT 1 FROM DUALspring.datasource.testWhileIdle=truespring.datasource.testOnBorrow=falsespring.datasource.testOnReturn=falsespring.datasource.poolPreparedStatements=truespring.datasource.maxPoolPreparedStatementPerConnectionSize=20spring.datasource.filters=stat,wall,log4jspring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000#mybatis-plusmybatis-plus.mapper-locations=classpath:mybatis/mapper/*.xmlmybatis-plus.global-config.id-type=2mybatis-plus.global-config.field-strategy=2mybatis-plus.global-config.db-column-underline=truemybatis-plus.global-config.refresh-mapper=truemybatis-plus.configuration.map-underscore-to-camel-case=truemybatis-plus.configuration.cache-enabled=false#sqlloglogging.level.com.bzkj.runtime.quartz.dao=trace#===log===#log.level.root=infolog.level.my=debuglog.maxsize=30MB