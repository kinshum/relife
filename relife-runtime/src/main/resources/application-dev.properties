server.port=8088#=================DUBBO\u914D\u7F6E==============spring.dubbo.application.name=runtime-providerspring.dubbo.application.owner=runtime-providerspring.dubbo.registry.id=runtime-registryspring.dubbo.scan=com.bzkj.runtimespring.dubbo.protocol.port=20886#=======redis=========spring.redis.host=127.0.0.1spring.redis.port=6379spring.redis.timeout=60000spring.redis.password=123456#=====================datasource=========================spring.datasource.url=jdbc:mysql://127.0.0.1:3306/relife?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNullspring.datasource.username=rootspring.datasource.password=root#============== kafka ===================# \u6307\u5B9Akafka \u4EE3\u7406\u5730\u5740\uFF0C\u53EF\u4EE5\u591A\u4E2Aspring.kafka.bootstrap-servers=127.0.0.1:9092,127.0.0.1:9092,127.0.0.1:9092#=============== provider  =======================spring.kafka.producer.retries=0# \u6BCF\u6B21\u6279\u91CF\u53D1\u9001\u6D88\u606F\u7684\u6570\u91CFspring.kafka.producer.batch-size=16384spring.kafka.producer.buffer-memory=33554432# \u6307\u5B9A\u6D88\u606Fkey\u548C\u6D88\u606F\u4F53\u7684\u7F16\u89E3\u7801\u65B9\u5F0Fspring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializerspring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer#=============== consumer  =======================# \u6307\u5B9A\u9ED8\u8BA4\u6D88\u8D39\u8005group idspring.kafka.consumer.group-id=kafka-log-groupspring.kafka.consumer.auto-offset-reset=earliestspring.kafka.consumer.enable-auto-commit=truespring.kafka.consumer.auto-commit-interval=100# \u6307\u5B9A\u6D88\u606Fkey\u548C\u6D88\u606F\u4F53\u7684\u7F16\u89E3\u7801\u65B9\u5F0Fspring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializerspring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer#==log==logging.config=classpath:logback-runtime.xmllog.file=runtimelog.home=logs/